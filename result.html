<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina dei risultati</title>
    <link rel="stylesheet" href="./assets/reset.css" />

    <link rel="stylesheet" href="./assets/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>

  <body>
    <header>
      <a href="./welcome.html"
        ><img src="./assets/epicode_logo.png" alt="Epicode logo"
      /></a>
    </header>

    <div class="title_result">
      <h1>Results</h1>
      <h4>The summary of your answers:</h4>
    </div>
    <section>
      <div class="wrapper">
        <div id="div_punti"></div>
        <div class="contenitore">
          <div class="chart">
            <div id="message"></div>
            <canvas id="myChart"></canvas>
          </div>
        </div>

        <div id="sbagliate"></div>
      </div>
    </section>
    <form>
      <div class="result_button">
        <button type="submit" id="button_result" formaction="feedback.html">
          RATE US
        </button>
      </div>
    </form>

    <script src="./scripts/script_result.js"></script>
  </body>
</html>
