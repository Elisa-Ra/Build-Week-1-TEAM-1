<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Page</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/epicode_logo.png" />
    </header>

    <main>
      <h1>Tell us how it's going</h1>
      <p>
        From 0 to 10, how likely are tou to recommend EPICODE to a friend or
        colleague?
      </p>

      <div>
        <p>Leave us an open feedback about your experience so far</p>
        <span onclick="star(1)" class="stelline">
          <img src="./assets/star.svg" />
        </span>
        <span onclick="star(2)" class="stelline">
          <img src="./assets/star.svg" />
        </span>
        <span onclick="star(3)" class="stelline">
          <img src="./assets/star.svg" />
        </span>
        <span onclick="star(4)" class="stelline">
          <img src="./assets/star.svg" />
        </span>
        <span onclick="star(5)" class="stelline">
          <img src="./assets/star.svg" />
        </span>
        <span onclick="star(6)" class="stelline">
          <img src="./assets/star.svg" />
        </span>
        <span onclick="star(7)" class="stelline">
          <img src="./assets/star.svg" />
        </span>
        <span onclick="star(8)" class="stelline">
          <img src="./assets/star.svg" />
        </span>
        <span onclick="star(9)" class="stelline">
          <img src="./assets/star.svg" />
        </span>
        <span onclick="star(10)" class="stelline">
          <img src="./assets/star.svg" />
        </span>
      </div>

      <form>
        <textarea
          placeholder="Write tour comment here"
          rows="5"
          cols="40"
        ></textarea>
        <button type="submit">More info</button>
      </form>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
